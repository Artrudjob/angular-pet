<section [ngClass]="['signIn']">
    <div [ngClass]="['signIn__containerForm']">
        <h1 [ngClass]="['signIn__title']">Sign in</h1>
        <p [ngClass]="['signIn__subtitle']">using your account</p>
        <form [ngClass]="['signIn__form']" [formGroup]="signInForm">
            <mat-form-field appearance='fill'>
                <mat-label>Email</mat-label>
                <input matInput placeholder="Your email" type="email" formControlName="email">
            </mat-form-field>
            <mat-form-field appearance='fill'>
                <mat-label>Password</mat-label>
                <input matInput placeholder="Your password" [type]="hide ? 'password' : 'text'" formControlName="password">
                <button type="button" mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
                    <mat-icon>{{ hide ? 'visibility_off' : 'visibility'}}</mat-icon>
                </button>
            </mat-form-field>
            <button mat-raised-button color="primary" type="submit" [ngClass]="['signIn__button']" (click)="signIn()">SIGN IN</button>
        </form>
        <div [ngClass]="['signIn__containerText']">
            <p [ngClass]="['signIn__text']">Don't have an account?</p>
            <a mat-button routerLink="/signup">Sign up</a>
        </div>
    </div>
</section>
